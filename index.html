<!DOCTYPE>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>南大阪建設株式会社の公式ページ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1 class="company_name">南大阪建設株式会社</h1>
      <ul class="header_list">
        <li>施工実績</li>
        <li>資格について</li>
        <li>求人情報</li>
        <!-- <li>お問い合わせ</li> -->
      </ul>
    </header>
    <div id="background_image"></div>
    <div class="top_wrapper">
      <h2 class="corporate_philosophy">100年企業を目指し、技術向上を意識して信頼を形に。</h2>
    </div>
    <div class="second_wrapper">
      <div class="wrapper_theme">
        <h3>おかげさまで2020年、創業25周年を迎えました。</h3>
      </div>
      <div class="second_wrapper_container">
        <img src="images/main_image2.jpg" alt="あべのハルカス歩道橋" class="second_wrapper_container_picture">
        <p>1995年に創業。信頼と実績を積み重ねながら、全国各地のインフラを整備してきました。<span class="underline">地元である大阪市阿倍野区のシンボル「あべのハルカス」の歩道橋の施工を担うまでになりました。</span></p>
      </div>
    </div>
    <div class="third_wrapper">
      <div class="wrapper_theme">
        <h3>施工実績</h3>
        <p>Construction results.</p>
      </div>
      <div class="third_wrapper_pictures">
        <img src="images/business1.png" alt="施工実績" class="third_wrapper_pictures_image">
        <img src="images/business2.png" alt="施工実績" class="third_wrapper_pictures_image">
        <img src="images/business3.png" alt="施工実績" class="third_wrapper_pictures_image">
      </div>
    </div>
    <div class="fourth_wrapper">
      <div class="wrapper_theme">
        <h3>資格について</h3>
      </div>
    </div>
    <script>
      var pics_src = new Array("images/main_image3.jpg", "images/business1white.jpg","images/business2white.jpg","images/business3white.jpg");
            var num = 0;
            slideshow_timer();
            function slideshow_timer(){
                if (num == 3){
                    num = 0;
                }
                else {
                    num ++;
                }
                document.getElementById("background_image").style.backgroundImage = `url(${pics_src[num]})`;
                setTimeout("slideshow_timer()",2300);
            }
    </script>
  </body>
</html>
